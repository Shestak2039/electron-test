<div class="editor-container">
  <ngx-editor-menu [editor]="editor"
                   [toolbar]="toolbar"
  ></ngx-editor-menu>
  <ngx-editor [editor]="editor"
              [ngModel]="html"
              [disabled]="false"
              [placeholder]="'Type here...'"
              (ngModelChange)="handleEditorChange($event)"
              class="editor"
  ></ngx-editor>
</div>
